  <script>
  function get_session_nbr()
  {
    // submit the request for the current operating session
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function()
    {
      if (this.readyState == 4 && this.status == 200)
      {
         display_session_nbr(this);
      }
    }
    var url = 'get_session_nbr.php';
    xmlhttp.open('GET', url, true);
    xmlhttp.send();
  }
      
  function display_session_nbr(xmlhttp)
  {
    // replace the text in the cell with id of "os_number" with the results of the SQL query
    document.getElementById("os_number").innerHTML = document.getElementById("os_number").innerHTML + xmlhttp.responseText;
  }
</script>
